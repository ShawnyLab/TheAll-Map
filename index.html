<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 지도</title>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=qfxfw9nmzt&submodules=geocoder"></script>
    <style>
        body, html, #map { width: 100%; height: 100%; margin: 0; padding: 0; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        function initMap(lat, lng) {
            var mapOptions = {
                center: new naver.maps.LatLng(lat, lng),
                zoom: 17,
                mapDataControl: true,
                scaleControl: true,
                mapTypeControl: true
            };
            var map = new naver.maps.Map('map', mapOptions);
            
            var marker = new naver.maps.Marker({
                position: new naver.maps.LatLng(lat, lng),
                map: map
            });
        }

        function searchAddressToCoordinate(address) {
            naver.maps.Service.geocode({
                query: address
            }, function(status, response) {
                if (status === naver.maps.Service.Status.ERROR) {
                    return alert('오류가 발생했습니다!');
                }
                if (response.v2.meta.totalCount === 0) {
                    return alert('검색 결과가 없습니다.');
                }
                var item = response.v2.addresses[0];
                var lat = item.y;
                var lng = item.x;
                initMap(lat, lng);
            });
        }

        window.onload = function() {
            var address = "서울특별시 중구 세종대로 110";
            searchAddressToCoordinate(address);
        };
    </script>
</body>
</html>
