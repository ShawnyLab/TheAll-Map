<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 지도</title>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=qfxfw9nmzt"></script>
    <style>
        #map {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        // 초기 중심 좌표와 확대 레벨 설정
        var initialLocation = new naver.maps.LatLng(37.502804, 127.040618);
        var map = new naver.maps.Map('map', {
            center: initialLocation,
            zoom: 17
        });

        // 커스텀 마커 아이콘 설정
        var markerImage = {
            url: 'https://cdn.pixabay.com/photo/2016/03/31/17/53/communication-1293975_1280.png', // 여기에 커스텀 마커 이미지 URL을 입력하세요
            scaledSize: new naver.maps.Size(24, 32), // 표시할 이미지 크기
            origin: new naver.maps.Point(0, 0),
            anchor: new naver.maps.Point(12, 26) // 마커의 앵커 지점 (이미지의 기준점)
        };

        // 초기 위치에 마커 표시
        var marker = new naver.maps.Marker({
            position: initialLocation,
            map: map,
            icon: markerImage
        });

        // 인포 윈도우 생성
        var infowindow = new naver.maps.InfoWindow({
            content: '<div style="width:200px;text-align:center;padding:10px;">서울특별시 강남구 테헤란로 37길 7, 11층(역삼동, 조이타워)</div>'
        });

        // 인포 윈도우를 마커에 표시
        infowindow.open(map, marker);

    </script>
</body>
</html>
