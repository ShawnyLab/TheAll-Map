<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 지도</title>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=qfxfw9nmzt"></script>
    <style>
        #map {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        // 네이버 지도 초기화
        var map = new naver.maps.Map('map', {
            center: new naver.maps.LatLng(37.5665, 126.9780), // 초기 중심 좌표 (서울시청)
            zoom: 10
        });

        // 지오코더 객체 생성
        var geocoder = new naver.maps.Service();

        // 주소를 위도와 경도로 변환하여 지도에 표시하는 함수
        function searchAddressToCoordinate(address) {
            geocoder.geocode({ query: address }, function(status, response) {
                if (status === naver.maps.Service.Status.ERROR) {
                    return alert('Something wrong!');
                }

                if (response.v2.meta.totalCount === 0) {
                    return alert('No result.');
                }

                var item = response.v2.addresses[0],
                    point = new naver.maps.Point(item.x, item.y);

                map.setCenter(point); // 지도 중심 이동
                new naver.maps.Marker({
                    position: point,
                    map: map
                });
            });
        }

        // 사용 예제: 검색할 주소 입력
        var address = '서울특별시 강남구 테헤란로 37길 7, 11층(역삼동, 조이타워)';
        searchAddressToCoordinate(address);
    </script>
</body>
</html>
